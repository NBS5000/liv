<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liv's Countdown</title>
  <style>
    *{
      font-family: Arial, Helvetica, sans-serif;
    }
    #att{
      font-size: 8px;

    }
  </style>
</head>
<body>
  <h1>Hi Liv, don't worry, there's not too long to go!</h1>
  <p id="liv"></p>


  <p id="att">Inspirational quotes provided by <a rel="noopener" href="https://zenquotes.io/" target="_blank">ZenQuotes API</a></p>
  
  <script type="text/javascript">
    const target = new Date("Dec 1, 2025 13:00:00").getTime();

    const x = setInterval(function() {

      // Get today's date and time
      const now = new Date().getTime();
        
      // Find the distance between now and the count down date
      const distance = target - now;
        
      // Time calculations for days, hours, minutes and seconds
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
      // Output the result in an element with id="demo"
      document.getElementById("liv").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
        
      // If the count down is over, write some text 
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("liv").innerHTML = "You should be a PR now!!!";
      }
    }, 1000);

    const api_url = "https://favqs.com/api/qotd";

    async function getapi(url) {
      try {
        const response = await fetch(url);
        
        // Check if the response is ok (status code is 200-299)
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        console.log(data);
      } catch (error) {
        console.error("Error fetching the API:", error);
      }
    }

    getapi(api_url);
  </script>
</body>
</html>
